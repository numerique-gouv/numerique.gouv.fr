---
layout: default
---

<section class="margin-0" >
  <div class="gray-background padding-vertical-2 ">
    <h1 class="text-center padding-vertical-3  blue-gradient-underline font-bold">{{ page.title }}</h1>
  </div>
  <section class="max-width-60 padding-vertical-2" >
    {{ content | markdownify}}
    <form id="contact-form">
      <div id="message" class="text-center hide"></div>
      <label for="form-categorie"> Cat√©gorie </label>
      <select id="form-categorie" name="category">
        <option value="Fonctionnement du site">Fonctionnement du site</option>
        <option value="Presse">Presse</option>
      </select>
      <label for="form-objet"> Objet </label>
      <input id="form-objet" type="text" name="subject">
      <label for="form-message"> Votre message (obligatoire) </label>
      <textarea required id="form-message"  name="text"></textarea>
      <label for="form-email"> Votre email (obligatoire) </label>
      <input required id="form-email" type="email" name="from">
      <label for="form-name"> Votre nom </label>
      <input id="form-name" type="text" name="name">
      <button class="button" id="btn-send-mail" type="submit">Envoyer</button>
    </form>
  </section>
</section>
