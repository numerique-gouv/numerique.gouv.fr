---
layout: default
---

<section class="margin-0" >
  <div class="gray-background padding-vertical-2 ">
    <h1 class="text-center padding-vertical-3  blue-gradient-underline font-bold">{{ page.title }}</h1>
  </div>
  <section class="max-width-60 padding-vertical-2" >
    {{ content | markdownify}}
    <form class="" id="contact-form">
      <div id="message" class="text-center hide"></div>
<!--      <label for="form-categorie"> Catégorie </label>-->
<!--      <select id="form-categorie" name="category">-->
<!--        <option value="Fonctionnement du site">Fonctionnement du site</option>-->
<!--        <option value="Presse">Presse</option>-->
<!--      </select>-->
      <label for="form-name"> Vos prénom et nom </label>
      <input id="form-name" type="text" name="name">
      <label for="form-email"> Votre email<span class="required">*</span> </label>
      <input required id="form-email" type="email" name="from">
      <label for="form-objet"> Objet<span class="required">*</span> </label>
      <input required id="form-objet" type="text" name="subject">
      <label for="form-message"> Votre message<span class="required">*</span> </label>
      <textarea required id="form-message"  name="text" rows="5"></textarea>
      <div class="required-fields"><span class="required">*</span> Champs obligatoires</div>
      <button class="button" id="btn-send-mail" type="submit">Envoyer</button>
    </form>
  </section>
</section>
