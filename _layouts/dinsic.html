---
layout: default
---

{% assign missions-ordered = site.missions-dinsic | sort: 'ordre'%}
<div id="dinsic-page" class="gray-background ">
  <div class="object-fit__image-container">
    <img class="object-fit__featured-image image-de-tete" alt="{{ page.une.alternative-textuelle }}" src="{{ base }}{{ page.une.image }}">
  </div>
  <a id="content" tabindex="-1"></a>
  <section class="cell white-container padding-large-5 padding-medium-1" >
    {% include components/titre-page-fille.html %}
    <div>
      {{ content }}
    </div>
  </section>
<!--  <section id="nos-missions" class="cell white-container padding-horizontal-1 padding-bottom-3">
    <h2 class="text-center font-bold">Nos 5 missions</h2>
    <nav data-smooth-scroll class="grid-x grid-margin-x align-center">
      {% for mission in missions-ordered %}
      <a href="#list{{ mission.ordre }}"  class="cell nav-section grid-y medium-6 large-4 black-link">
        <img alt="icon {{ mission.title }}" src="{{base}}/assets/img/pictogrammes/{{ mission.icon }}">
        <span class="h5 text-center">{{ mission.title }}</span>
        <span class="button">Voir plus</span>
      </a>
      {% endfor %}
    </nav>
  </section>
  <div class="cell grid-x">
    <div id="list" class="cell white-container">
      {% for mission in missions-ordered %}
      <section id="list{{ mission.ordre }}" class="mission padding-bottom-3 padding-large-horizontal-5 padding-medium-1 padding-large-vertical-2">
        <h3 class="font-bold">{{ mission.title }}</h3>
        {{ mission.content}}
        {% if mission.encadre %}
        <div class="encadre-dinsic margin-vertical-1">
          <hr>
          <div class="display-inline">
            <i class="fas fa-search icon-loupe"></i>
            <h4 class="font-bold display-inline-block">{{ mission.encadre.titre }}</h4>
          </div>
          {{ mission.encadre.contenu-text | markdownify }}
          <div class="chiffres-encadre grid-x grid-margin-x margin-top-2">
            {% for chiffre in mission.encadre.chiffres %}
            <div class="chiffre-encadre medium-auto cell small-12 grid-y align-middle padding-horizontal-1">
              <div class="logo-chiffre-encadre cell grid-x align-middle align-center">
                <img class="" alt="{{ chiffre.icon.titre }}" src=/assets/img/pictogrammes/{{ chiffre.icon.path }}>
              </div>
              <div class="cell">
                <div class="valeur-chiffre-encadre">
                  <p class="margin-0 h4 font-bold text-center"> {{ chiffre.valeur }}</p>
                </div>
                <p class="text-center over">{{ chiffre.titre }}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endif %}
        {% if forloop.last == false %}
        <div class="flex-container">
          <i class="fas fa-angle-down icon-arrow-down"></i>
        </div>
        {% endif %}
      </section>
      {% endfor %}
