url: https://www.numerique.gouv.fr
categories:
- main
language: fr
markdown: kramdown
description: Le site officiel de la DINUM
plugins:
- sass
- jekyll-sitemap
- jekyll-algolia
include:
- ".well-known"
- _pages
exclude:
- "/vendor/"
- "/scripts/"
- ".DS_Store"
- ".circleci/"
- bower.json
- composer.json
- composer.lock
- DOC.md
- "/gulp/"
- gulpfile.js
- LICENSE.md
- Makefile
- node_modules
- npm-debug.log
- package.json
- README.md
- rev-manifest.json
- yarn.lock
- yarn-error.log
- "/ansible/"
- "/node_modules/"
incremental: false
compress_html:
  ignore:
    envs:
    - development
highlighter: rouge
algolia:
  indexing_batch_size: 500
  max_record_size: 20000
  application_id: OCGRURLBFM
  index_name: jekyll-dinsic
  nodes_to_index: p,li,blockquote
  extensions_to_index:
  - md
  - markdown
  files_to_exclude:
  - _rgaa-documentation/notes-revision-rgaa3-rgaa4.md
  - _pages/index.md
  - _pages/algolia.md
  - _pages/espace-presse.md
  - _pages/actualites.md
  - _pages/rechercher.md
  - _pages/avis-conformes.md
  settings:
    customRanking:
    - asc(event_start_date)
    - desc(date)
    - desc(custom_ranking.heading)
    - asc(custom_ranking.position)
    searchableAttributes:
    - ordered(dates)
    - unordered(title)
    - ordered(headings)
    - unordered(chapeau-text)
    - unordered(content)
    - unordered(collection,categories,tags)
    highlightPreTag: "<mark>"
    highlightPostTag: "</mark>"
    attributesToHighlight:
    - title
    - heading
    - content
    - chapeau-text
    attributesToSnippet:
    - content:20
    - chapeau-text:20
