chapeau: L'accessibilité numérique consiste à rendre les services en ligne accessibles aux personnes en situation de handicap. La direction interministérielle du numérique (DINUM) édite le référentiel général d’amélioration de l’accessibilité (RGAA, anciennement référentiel général d’accessibilité pour les administrations), dont voici la quatrième version.
